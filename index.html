<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Dökümanları</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #252526;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #3c3c3c;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo a {
      color: #ffffff;
      text-decoration: none;
    }

    .search-box {
      flex-grow: 1;
      max-width: 400px;
      margin: 0 20px;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #3c3c3c;
      color: #ffffff;
    }

    .user-login a {
      color: #ffffff;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #ffffff;
      border-radius: 4px;
    }

    /* Main Layout */
    .main-container {
      display: flex;
      flex: 1;
    }

    /* Sidebar (Tree View) */
    .sidebar {
      width: 250px;
      background-color: #252526;
      padding: 20px;
      border-right: 1px solid #3c3c3c;
      overflow-y: auto;
    }

    .tree-view ul {
      list-style: none;
    }

    .tree-view li {
      margin: 10px 0;
    }

    .tree-view a {
      color: #ffffff;
      text-decoration: none;
      cursor: pointer;
    }

    .tree-view a:hover {
      color: #1e90ff;
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 20px;
    }

    .content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .terminal {
      background-color: #252526;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
      position: relative;
      font-family: 'Consolas', monospace;
      color: #dcdcdc;
    }

    .terminal pre {
      margin: 0;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #3c3c3c;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background-color: #252526;
      padding: 15px 20px;
      text-align: center;
      border-top: 1px solid #3c3c3c;
    }

    footer a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="/">DevOps Dökümanları</a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Döküman ara...">
    </div>
    <div class="user-login">
      <a href="/login">Giriş Yap</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Sidebar (Tree View) -->
    <nav class="sidebar">
      <div class="tree-view">
        <ul id="tree-view">
          <!-- Dinamik olarak doldurulacak -->
        </ul>
      </div>
    </nav>

    <!-- Content Area -->
    <div class="content" id="content">
      <h1>Hoş Geldiniz</h1>
      <p>Lütfen soldaki menüden bir döküman seçin.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="https://twitter.com">Twitter</a>
    <a href="https://linkedin.com">LinkedIn</a>
    <a href="https://github.com">GitHub</a>
  </footer>

  <script>
    // Markdown dosyalarının listesi (örnek)
    const docs = [
      { path: 'docs/docker-install.md', title: 'Docker Kurulumu', category: 'Docker' },
      { path: 'docs/kubernetes-install.md', title: 'Kubernetes Kurulumu', category: 'Kubernetes' },
      { path: 'docs/ansible-intro.md', title: 'Ansible Tanıtım', category: 'Ansible' }
    ];

    // Tree view oluştur
    function buildTreeView() {
      const treeView = document.getElementById('tree-view');
      const categories = {};

      // Kategorilere göre gruplama
      docs.forEach(doc => {
        if (!categories[doc.category]) {
          categories[doc.category] = [];
        }
        categories[doc.category].push(doc);
      });

      // Tree view HTML'i oluştur
      Object.keys(categories).forEach(category => {
        const li = document.createElement('li');
        li.innerHTML = `<a>${category}</a>`;
        const ul = document.createElement('ul');
        categories[category].forEach(doc => {
          const docLi = document.createElement('li');
          docLi.innerHTML = `<a onclick="loadMarkdown('${doc.path}')">${doc.title}</a>`;
          ul.appendChild(docLi);
        });
        li.appendChild(ul);
        treeView.appendChild(li);
      });
    }

    // Markdown dosyasını yükle ve render et
    async function loadMarkdown(path) {
      try {
        const response = await fetch(path);
        if (!response.ok) throw new Error('Dosya bulunamadı');
        const markdown = await response.text();
        const content = document.getElementById('content');
        content.innerHTML = marked.parse(markdown);

        // Kod bloklarına kopyalama butonu ekle
        content.querySelectorAll('pre code').forEach(codeBlock => {
          const pre = codeBlock.parentElement;
          pre.classList.add('terminal');
          const button = document.createElement('button');
          button.classList.add('copy-btn');
          button.textContent = 'Kopyala';
          button.addEventListener('click', () => {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
              button.textContent = 'Kopyalandı!';
              setTimeout(() => button.textContent = 'Kopyala', 2000);
            });
          });
          pre.appendChild(button);
        });
      } catch (error) {
        document.getElementById('content').innerHTML = '<h1>Hata</h1><p>Döküman yüklenemedi.</p>';
      }
    }

    // Sayfa yüklendiğinde tree view'u oluştur
    window.onload = buildTreeView;
  </script>
</body>
</html>
