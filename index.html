<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps D√∂k√ºmanlarƒ±</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #252526;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #3c3c3c;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo a {
      color: #ffffff;
      text-decoration: none;
    }

    .search-box {
      flex-grow: 1;
      max-width: 400px;
      margin: 0 20px;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #3c3c3c;
      color: #ffffff;
    }

    .user-login a {
      color: #ffffff;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #ffffff;
      border-radius: 4px;
    }

    .main-container {
      display: flex;
      flex: 1;
      margin-top: 65px; /* Header y√ºksekliƒüi kadar bo≈üluk */
      min-height: calc(100vh - 65px - 50px); /* Header ve footer hari√ß */
    }

    .sidebar {
      width: 250px;
      background-color: #252526;
      padding: 20px;
      border-right: 1px solid #3c3c3c;
      position: fixed;
      top: 65px; /* Header y√ºksekliƒüi */
      bottom: 50px; /* Footer y√ºksekliƒüi */
      overflow-y: auto;
      z-index: 5;
    }

    .tree-view ul {
      list-style: none;
    }

    .tree-view li {
      margin: 8px 0;
    }

    .tree-view .folder > a {
      display: flex;
      align-items: center;
      color: #ffffff;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
    }

    .tree-view .file > a {
      display: flex;
      align-items: center;
      color: #dcdcdc;
      text-decoration: none;
      cursor: pointer;
    }

    .tree-view a:hover {
      color: #1e90ff;
    }

    .tree-view .folder-icon::before {
      content: 'üìÅ';
      margin-right: 8px;
    }

    .tree-view .file-icon::before {
      content: 'üìÑ';
      margin-right: 8px;
    }

    .tree-view .toggle-icon {
      display: inline-block;
      width: 16px;
      text-align: center;
      transition: transform 0.3s ease;
      margin-right: 5px;
    }

    .tree-view li > ul {
      padding-left: 20px;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }

    .tree-view li.open > ul {
      max-height: 1000px;
      opacity: 1;
    }

    .tree-view li.open > a .toggle-icon::before {
      content: '‚ñº';
    }

    .tree-view li:not(.open) > a .toggle-icon::before {
      content: '‚ñ∂';
    }

    .content {
      flex: 1;
      padding: 20px;
      margin-left: 250px; /* Sidebar geni≈üliƒüi */
    }

    .content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .terminal {
      background-color: #252526;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
      position: relative;
      font-family: 'Consolas', monospace;
      color: #dcdcdc;
    }

    .terminal pre {
      margin: 0;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #3c3c3c;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #252526;
      padding: 15px 20px;
      text-align: center;
      border-top: 1px solid #3c3c3c;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }

    footer a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="/">DevOps Kurulum D√∂k√ºmanlarƒ±</a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="D√∂k√ºman ara...">
    </div>
    <div class="user-login">
      <a href="/login">Giri≈ü Yap</a>
    </div>
  </header>

  <div class="main-container">
    <nav class="sidebar">
      <div class="tree-view">
        <ul id="tree-view">
          <!-- Dinamik i√ßerik -->
        </ul>
      </div>
    </nav>

    <div class="content" id="content">
      <h1>Ho≈ü Geldiniz</h1>
      <p>L√ºtfen soldaki men√ºden bir d√∂k√ºman se√ßin.</p>
    </div>
  </div>

  <footer>
    <a href="https://twitter.com">Twitter</a>
    <a href="https://linkedin.com">LinkedIn</a>
    <a href="https://github.com">GitHub</a>
  </footer>

  <script>
    async function buildTreeView() {
      try {
        const response = await fetch('docs.json');
        if (!response.ok) throw new Error('docs.json bulunamadƒ±');
        const docs = await response.json();
        const treeView = document.getElementById('tree-view');

        function renderTree(nodes, parentUl) {
          nodes.forEach(node => {
            const li = document.createElement('li');
            li.classList.add(node.type);

            if (node.type === 'folder') {
              li.innerHTML = `
                <a>
                  <span class="toggle-icon"></span>
                  <span class="folder-icon"></span>${node.name}
                </a>`;
              const ul = document.createElement('ul');
              renderTree(node.children, ul);
              li.appendChild(ul);

              li.querySelector('a').addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                li.classList.toggle('open');
              });
            } else {
              li.innerHTML = `
                <a onclick="loadMarkdown('${node.path}')">
                  <span class="file-icon"></span>${node.name}
                </a>`;
            }

            parentUl.appendChild(li);
          });
        }

        renderTree(docs, treeView);
      } catch (error) {
        console.error('Tree view olu≈üturulamadƒ±:', error);
      }
    }

    async function loadMarkdown(path) {
      try {
        const response = await fetch(path);
        if (!response.ok) throw new Error('Dosya bulunamadƒ±');
        const markdown = await response.text();
        const content = document.getElementById('content');
        content.innerHTML = marked.parse(markdown);

        content.querySelectorAll('pre code').forEach(codeBlock => {
          const pre = codeBlock.parentElement;
          pre.classList.add('terminal');
          const button = document.createElement('button');
          button.classList.add('copy-btn');
          button.textContent = 'Kopyala';
          button.addEventListener('click', () => {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
              button.textContent = 'Kopyalandƒ±!';
              setTimeout(() => button.textContent = 'Kopyala', 2000);
            });
          });
          pre.appendChild(button);
        });
      } catch (error) {
        document.getElementById('content').innerHTML = '<h1>Hata</h1><p>D√∂k√ºman y√ºklenemedi.</p>';
      }
    }

    window.onload = buildTreeView;
  </script>
</body>
</html>
